{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class = "container">
    <div class= "row">
        <div class= "col-md-6 mx-auto card">
            <h3 class="text-center">Customer Registration Form </h3> <hr>
            <form class="text-center" action="" method = "POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary"> Register as a customer </button>
            </form>
            <p class="text-center">Already have an account? <a href="{% url "ecomapp:customerlogin" %}">Login here</a> </p>
        </div>
    </div>
</div>






<style>
    body {
        background-color: #ffcb0085; 
    }
    .errorlist{
        color: red;
    }
    .card {
        background-color: #83daee;
        margin-top: 30px;

    }
    
</style>
{% endblock content%}
